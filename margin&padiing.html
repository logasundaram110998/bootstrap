<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
    <style>
    .one{
        border: 2px solid chocolate;
        background-color: rgb(7, 172, 122);
        padding: 20px;
    }
    .para{
        border: 2px solid rgb(2, 9, 109);
        background-color: blueviolet;
        margin: 20px;
    }
    </style>
</head>
<body>
    <div class="one">
        <h1>hollow border</h1>
        <p class="para">we are learn as border text as html</p>
    </div>
</body>
</html>
