<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
       .container{
        border: 2px  solid red;
        background-color: brown;
        height: 50px;
        width: 50px;
        transition: 3s;
       }
        div:hover{
        width: 150px;
       }
    </style>
</head>
<body>
    <div class="container">
       <div>LOGU</div>
    </div>
</body>
</html>
